    <script>
        if (performance.navigation.type === 1) {
            window.location.href = "index.html";
        }

        // Yes page load hote hi music play logic
        window.addEventListener('load', () => {
            const audio = document.getElementById('yes-music');
            
            // Interaction interaction fallback
            const playAudio = () => {
                audio.play();
                window.removeEventListener('click', playAudio);
            };
            window.addEventListener('click', playAudio);

            // Auto-play attempt
            setTimeout(() => {
                audio.play().catch(e => console.log("Click to play music"));
            }, 200);

            // 30 seconds stop
            setTimeout(() => {
                audio.pause();
            }, 30000);
        });
